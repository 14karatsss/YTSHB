<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>YTSHB</title>
</head>
<body>
<h1>YTSHB</h1>

<!-- Переключатели -->
<div class="toggle-container">
    <label for="toggleVideo">Delete shorts videos</label>
    <input type="checkbox" id="toggleVideo" class="toggle" />
</div>

<div class="toggle-container">
    <label for="toggleBtn">Delete button Shorts</label>
    <input type="checkbox" id="toggleBtn" class="toggle" />
</div>

<div class="toggle-container">
    <label for="toggleRedirect">Redirect shorts to main</label>
    <input type="checkbox" id="toggleRedirect" class="toggle" />
</div>

<!-- Кнопки Donation Alerts и GitHub -->
<div class="buttons">
    <a href="https://www.donationalerts.com/r/14karats14" target="_blank" class="button donation">
        <img src="icons/donation.png" alt="Donation Alerts">
        Donation
    </a>
    <a href="https://github.com/14karatsss/YTSHB" target="_blank" class="button github">
        <img src="icons/github.png" alt="GitHub">
        GitHub
    </a>
</div>

<script src="src/popup.js"></script>
</body>
</html>
